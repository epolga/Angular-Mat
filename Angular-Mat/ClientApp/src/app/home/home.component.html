<mat-table [dataSource]="Registrations">
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let reg">{{reg.Id}}</td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let reg">{{reg.Name}}</td>

  </ng-container>
  <ng-container matColumnDef="CheckinDate">
    <th mat-header-cell *matHeaderCellDef>CheckinDate</th>
    <td mat-cell *matCellDef="let reg">{{reg.CheckinDate| date:"MM/dd/yy hh:mm"}}</td>


  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let reg; columns: displayedColumns"></tr>
</mat-table>
<mat-slider min="1" max="100" step="1" value="50"></mat-slider>
